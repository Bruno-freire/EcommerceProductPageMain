<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- //bootstrap script here -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="head">
      <div class="leftHeader">
        <img src="./images/logo.svg" alt="">
        <div class="contentBtns">
          <button class="btnHeader" id="btnHeader1" translate="no">Collections</button>
        </div>
        <div class="contentBtns">
          <button class="btnHeader" id="btnHeader2" translate="no">Men</button>
        </div>
        <div class="contentBtns">
          <button class="btnHeader" id="btnHeader3" translate="no">Women</button>
        </div>
        <div class="contentBtns">
          <button class="btnHeader" id="btnHeader4" translate="no">About</button>
        </div>
        <div class="contentBtns">
          <button class="btnHeader" id="btnHeader5" translate="no">Contact</button>
        </div>
      </div>
      <div class="rightHeader">
        <div id="imgCart">
          <img src="./images/icon-cart.svg" id="cart" alt="cart">
          <div id="itensInCart">
            <div id="quantifyInCart">2</div>
          </div>
        </div>
        <div id="imgPerson">
          <img src="./images/image-avatar.png" id="person" alt="person">
        </div>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="firstSection">
        <div class="leftFirstSection">
          <div class="mainImg">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" data-value="1" >
                    <img src="./images/image-product-1.jpg" class="d-block w-100" alt="product-1">
                </div>
                <div class="carousel-item" data-value="2">
                    <img src="./images/image-product-2.jpg" class="d-block w-100" alt="product-2">
                </div>
                <div class="carousel-item" data-value="3">
                    <img src="./images/image-product-3.jpg" class="d-block w-100" alt="product-3">
                </div>
                <div class="carousel-item" data-value="4">
                  <img src="./images/image-product-4.jpg" class="d-block w-100" alt="product-4">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next </span>
              </button>
          </div>
          </div>
          <div class="thumbnailsImg">
            <div class="thumbnail" data-value="1"><img src="./images/image-product-1-thumbnail.jpg" alt="thumbnail1"></div>
            <div class="thumbnail" data-value="2"><img src="./images/image-product-2-thumbnail.jpg" alt="thumbnail2"></div>
            <div class="thumbnail" data-value="3"><img src="./images/image-product-3-thumbnail.jpg" alt="thumbnail3"></div>
            <div class="thumbnail" data-value="4"><img src="./images/image-product-4-thumbnail.jpg" alt="thumbnail4"></div>
          </div>
        </div>
        <div class="rightFirstSection">
          <div class="subTitle"><p translate="no">Sneaker Company</p></div>
          <div class="title"><p translate="no">Fall Limited Edition<br>Sneakers</p></div>
          <div class="text"><p translate="no">These low-profile sneakers are your perfect casual wear<br> companion. Featuring a 
            durable rubber outer sole, theyâ€™ll<br> withstand everything the weather can offer.</p></div>
          <div class="values">
            <div class="mainValue">$125.00</div>
            <div class="discountAmount">50%</div>
            <div class="valueWithoutDiscount"><s>$250.00</s></div>
          </div>
          <div class="itemQuantityBtns">
            <div class="so_so" id="minus"><img src="./images/icon-minus.svg" alt="minus"></div>
            <div id="valueSO_SO">0</div>
            <div class="so_so" id="plus"><img src="./images/icon-plus.svg" alt="plus"></div>
            <div class="btnAddCart"><img src="./images/icons8-carrinho-de-compras-32.png" alt="cart">Add to cart</div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="containerImgs" id="containerImg">
    <div class="contentMain">
      <div class="closeImg" ><img src="./images/icons8-excluir-30.png" id="close" alt="close"></div>
      <div class="mainImgCarousel">
        <div id="carouselExampleInterval1" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" data-value="1" id="product1" data-bs-interval="10000">
                <img src="./images/image-product-1.jpg" class="d-block w-100" alt="product-1">
            </div>
            <div class="carousel-item" data-value="2" id="product2" data-bs-interval="10000">
                <img src="./images/image-product-2.jpg" class="d-block w-100" alt="product-2">
            </div>
            <div class="carousel-item" data-value="3" id="product3" data-bs-interval="10000">
                <img src="./images/image-product-3.jpg" class="d-block w-100" alt="product-3">
            </div>
            <div class="carousel-item" data-value="4" id="product4" data-bs-interval="10000">
              <img src="./images/image-product-4.jpg" class="d-block w-100" alt="product-4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval1" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next </span>
          </button>
        </div>
      </div>
    </div>
    <div class="backgroundBlack"></div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno Freire</a>.
  </div> -->
  <script src="./dist/main.js" type="module"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script> 
</body>
</html>
